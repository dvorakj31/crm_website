{% extends 'crm_api/html/_table_pagination.html' %}
{% load bootstrap3 %}
{% block table_head %}
    <thead>
        <tr>
            <th>
            Nazev souboru
            </th>
            <th>
            </th>
        </tr>
    </thead>
{% endblock %}
{% block table_body %}
    <tbody>
        {% for file in files %}
            <tr>
                <td>
                    {{ file.files }}
                </td>
                <td>
                    <form method="POST" action="{% url "crm_api:delete_file" pk=file.id %}">
                        {% csrf_token %}
                        {% buttons %}
                        <button class="btn btn-default" type="submit" onclick="return confirm('Opravdu chcete smazat {{ file.files }}?')">
                            Smazat
                        </button>
                        {% endbuttons %}
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
{% endblock %}
