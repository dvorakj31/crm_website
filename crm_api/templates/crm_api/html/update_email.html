{% extends 'crm_api/html/create_email.html' %}
{% load bootstrap4 %}
{% block content %}
    <form style="display: inline" method="POST" action="{% url "crm_api:delete_email" pk=warningemail.id %}">
        {% csrf_token %}
        {% buttons %}
        <button class="btn btn-primary" type="submit" onclick="return confirm('Opravdu chcete smazat {{ warningemail.name }}?')">
            Smazat
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
