{% extends 'crm_api/html/create_subject.html' %}
{% load bootstrap3 %}
{% block content %}
    <form method="POST" action="{% url "crm_api:delete_customer" pk=customer.id %}">
        {% csrf_token %}
        {% buttons %}
        <button class="btn btn-default" type="submit" onclick="return confirm('Opravdu chcete smazat {{ customer.name }}?')">
            Smazat
        </button>
        {% endbuttons %}
    </form>
    <a href="{% url 'crm_api:list_files' cust_id=customer.id %}" style="font-size: 30px;">Soubory klienta</a><br>
    <a href="{% url 'crm_api:add_file' cust_id=customer.id %}" style="font-size: 30px;">Pridat soubory</a>
{% endblock %}
