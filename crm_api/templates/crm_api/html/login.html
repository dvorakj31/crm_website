<!DOCTYPE html>
<html lang="en">
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}
{% bootstrap_messages %}
<body>
    <div style="width:15%; margin-top: 10%" class="container center">
        <h1>Přihlášení</h1>
        <form action="" role="form" method="post">
            {% csrf_token %}
            {% bootstrap_field form.username layout='inline' %}
            {% bootstrap_field form.password layout='inline' %}
            {% buttons submit='Login' layout='inline' %}{% endbuttons %}
        </form>
    </div>
</body>
</html>
