{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<div style="width:30%">
    <form action="" role="form" method="post" style="margin-right: 50%">
        {% csrf_token %}
        {% bootstrap_field form.username layout='inline' %}
        {% bootstrap_field form.password layout='inline' %}
        {% buttons submit='Login' layout='inline' %}{% endbuttons %}
    </form>
</div>
